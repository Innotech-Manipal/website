<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innotech Manipal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #003300, #003366);
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 51, 51, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding-right: 20px;
            margin-right: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #66ff66;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 51, 51, 0.8);
        }

        .brain-image {
            width: 300px;
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .brain-image.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #66ff66;
            color: #003300;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
        }

        .btn:hover {
            background-color: #00cc99;
        }

        section {
            padding: 60px 20px;
        }

        section h2 {
            font-size: 2.5rem;
            text-align: center;
        }

        section p, .team-grid, .sponsor-logos {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        footer {
            display: flex;
            justify-content: space-between;
            background-color: #001a1a;
            padding: 20px;
            align-items: center;
        }

        .footer_left {
            text-align: left;
        }

        .footer_right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer_right a {
            color: #66ff66;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .footer_right a:hover {
            color: #00cc99;
        }

        .about {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            max-width: 1200px;
            flex-wrap: wrap;
            gap: 30px;
        }

        #image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            flex: 1;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            flex: 1;
            background-color: rgba(0, 51, 51, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #66ff66;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #66ff66;
            background-color: rgba(0, 51, 51, 0.8);
            color: white;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #66ff66;
            color: #003300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #00cc99;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="IM_Logo.png" alt="Innotech Manipal Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div id="particles-js"></div>
        <img src="Brain.png" alt="Brain Image" class="brain-image" id="brain-img">
        <h1>Innotech Manipal</h1>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <div class="about">
            <div class="content">
                <p>We are a student-driven research initiative, designed to empower students to explore, create, and publish their projects.</p>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>Our Projects</h2>
        <div class="project-container">
            <div class="image-container">
                <a href="#"><img src="project1.png" alt="Project 1"></a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-section">
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer_left">
            <p>Innotech Manipal</p>
        </div>
    </footer>
</body>

</html>
