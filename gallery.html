<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #003300, #003366);
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 51, 51, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding-right: 20px;
            margin-right: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #66ff66;
        }

        @media (max-width: 1024px) {
            nav ul {
                gap: 10px;
            }
        }

        .gallery-section {
            padding: 100px 20px;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-grid img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        footer {
    display: flex;
    justify-content: space-between; /* Aligns left and right sections */
    background-color: #001a1a;
    padding: 20px;
    align-items: center; /* Aligns both left and right vertically in the middle */
}

.footer_left {
    text-align: left;
}

.footer_right {
    display: flex; /* Use flexbox to align icons horizontally */
    gap: 10px; /* Adds space between the icons */
    align-items: center; /* Centers the icons vertically */
}

.footer_right a {
    color: #66ff66; /* Matching footer text color */
    text-decoration: mediumorchid;
    margin: 0 10px; /* Adds space between icons */
    font-size: 24px; /* Icon size */
}

.footer_right a:hover {
    color: #00cc99; /* Hover effect */
}

    </style>
</head>

                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->

            <img src="IMG20241009181805.jpg" alt="Project Image 8"> <!-- New Image 2 -->

    <footer>

            <p>Innotech Manipal<br>

            EMAIL: innotechmanipal@gmail.com</p>
        </div>
        <div class="footer_right">

            <a href="https://www.instagram.com/innotech_manipal/" target="_blank"><img src="instagram.png" alt="instagram"height="48" width="48"></a>

</body>
</html>
